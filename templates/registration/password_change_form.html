{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Verander jouw wachtwoord{% endblock head_title %}

{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-6 text-center">
        <p>Vul hier jouw nieuwe wachtwoord in!</p>
        <form class="" method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-info" value="Cambia Password">
        </form>
    </div>
</div>

{% endblock content %}
