{% extends "home.html" %}

{% block content %}

<h1>Logout</h1>


<div class="mt-2">
  {% if not request.user.is_authenticated %}
  <a class="btn btn-sm btn-primary" href="{% url 'login' %}">Effettua il Login</a>
 
  {% else %}
  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <input class="btn btn-sm btn-primary" type="submit" value="LOGOUT">
  </form>
  {% endif %}
</div>

{% endblock %}
